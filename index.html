<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap"
    rel="stylesheet">
 
  <title>Agendamento de Petshop</title>
</head>
<body>
  
  <form class="main">
    <div class="logo">
      <img src="./assets/logo.svg" alt="Logo" />
    </div>

    <section class="container">
      <header>
        <div class="text">
          <h1>Sua Agenda</h1>
          <p>
            Aqui você pode ver todos os clientes e serviços agendados para hoje.
          </p>
        </div>

        <div class="calendar">
          <i><img src="./assets/Calendar-Minimalistic--Streamline-Solar.svg" alt="Calendário" /></i>
          <input type="date" id="input" name="date" required />
        </div>

      </header>

      <ul id="hours" class="hours">

        <section class="form-periods">

          <div class="sec-periods">
            <div class="morning">
              <img src="./assets/Sun-Fog--Streamline-Solar.svg" alt="Sol da manhã">
              <h2>Manhã</h2>
            </div>
            <label>09h-12h</label>
          </div>

          <ul class="periods-ul" id="morning">
            <!-- <li data-period="morning" value="09:00" class="hour hour-available" id="morning">09:00</li>
            <li class="name-animal">Mel</li>
            <li class="tutor"> / João Souza</li>
            <li class="service">Corte de unhas</li>
            <li class="cancel-item">Remover Agendamento</li> -->
          </ul>
        </section>

        <section class="form-periods">

          <div class="sec-periods">
            <div class="afternoon">
              <img src="./assets/Cloud-Sun-4--Streamline-Solar.svg" alt="Fim de tarde">
              <h2>Tarde</h2>
            </div>
            <label>13h-18h</label>
          </div>

          <ul class="periods-ul"  id="afternoon">
            <!-- <li data-period="afternoon" value="16:00" class="hour hour-available" id="afternoon">16:00</li>
            <li class="name-animal">Bella</li>
            <li class="tutor"> / Ana Ferreira</li>
            <li class="service">Aplicação de anti-pulgas</li>
            <li class="cancel-item">Remover Agendamento</li> -->
          </ul>
        </section>


        <section class="form-periods">

          <div class="sec-periods">
            <div class="night">
              <img src="./assets/Moon-Stars--Streamline-Solar.svg" alt="Lua">
              <h2>Noite</h2>
            </div>
            <label>19h-21h</label>
          </div>

          <ul class="periods-ul"id="night" >
            <!-- <li data-period="night" value="20:00" class="hour hour-available" id="night">20:00</li>
            <li class="name-animal">Apolo</li>
            <li class="tutor"> / Eduardo Marinho</li>
            <li class="service">Vacinação</li>
            <li class="cancel-item">Remover Agendamento</li> -->
          </ul>
        </section>

    </section>

  </form>

  <form class="aside" id="schedule">

    <div class="header-aside">
      <h1>Agende um atendimento</h1>
      <p>
        Preencha os dados do cliente para realizar o agendamento:
    </div>

    <h2>Nome do Tutor</h2>
    <div class="name-tutor">
      <img src="./assets/User--Streamline-Solar.svg" alt="Tutor" />
      <input type="text" id="tutor" name="Tutor" placeholder="Tutor">
    </div>

    <h2>Nome do Pet</h2>
    <div class="name-pet">
      <img src="./assets/Pet-Paw--Streamline-Core.svg" alt="Pet" />
      <input type="text" id="pet" name="Pet" placeholder="Nome do Pet">
    </div>

    <h2>Telefone</h2>
    <div class="phone">
      <img src="./assets/Phone--Streamline-Solar.svg" alt="Telefone" />
      <input type="number" id="phone" name="Telefone" placeholder="(11) 9 9988 7766">
    </div>

    <h2>Descrição do serviço</h2>
    <div class="div-service">
      <textarea name="Serviços" id="service" placeholder=" Serviço"></textarea>
    </div>

    <section class="date-hour">

      <h2 class="a">Data</h2>
      <div class="date-agend c">
        <img src="./assets/Calendar-Minimalistic--Streamline-Solar.svg" alt="Calendário" />
        <input type="date" id="date" class="date" name="date" required />
      </div>

      <h2 class="b">Hora</h2>
      <div class="hour-agend d">        
        <img src="./assets/Clock-Circle--Streamline-Solar.svg" alt="Calendário" />
        <input type="time" id="hour-input" class="hour-agend" name="hour">        
      </div>

    </section>

    <button type="submit" class="btn-agend" id="agend">AGENDAR</button>

  </form>

   <button class="button btn-media btn-agendamento">NOVO AGENDAMENTO</button> 


  

<button class="button btn-desktop btn-agendamento">NOVO AGENDAMENTO</button>
</section>
</body>

</html>
